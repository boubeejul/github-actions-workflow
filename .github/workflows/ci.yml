name: CI/CD Pipeline - Checkout Service

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run test:unit

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run test:integration

  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DB_CONNECTION: ${{ secret.DATABASE_URL }}
    steps:
      - name: Download Code
        uses: actions/checkout@v4

      - name: Build Project
        run: |
          npm install
          npm run build

      - name: Deploy to Staging
        if: github.ref == 'develop'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output